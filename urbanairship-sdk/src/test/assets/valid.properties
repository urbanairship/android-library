# optionstest.properties file is used in the UrbanAirshipLibAndroidTest
# modifying the fields in this file may break the test cases

# test production app key
productionAppKey = prodAppKey

# test production app secret
productionAppSecret = prodAppSecret

# test development app key
developmentAppKey = devAppKey

# test development app secret
developmentAppSecret = devAppSecret

# test host url
hostURL = https://test.host.url.com/

# test analytics server url
analyticsServer = https://test.analytics.url.com/

# test landing page content url
landingPageContentURL = https://test.landingpage.url.com/

# test gcm sender
gcmSender = id

# test allowed transports
allowedTransports = GCM_TRANSPORT

# test whitelist
whitelist = https://first.whitelist.url.com/, https://second.whitelist.url.com/

# test inProduction
inProduction = true

# test analytics enabled
analyticsEnabled = false

# test background reporting interval
backgroundReportingIntervalMS = 2700

# test clear named user
clearNamedUser = true

# test development log level
developmentLogLevel = verbose

# test production log level
productionLogLevel = VERBOSE

# test auto launch application
autoLaunchApplication = false

# test channel creation delay enabled
channelCreationDelayEnabled = true

#test channel capture enabled
channelCaptureEnabled = false

#test notification icon
notificationIcon = ua_ic_urbanairship_notification

#test notification accent color
notificationAccentColor = #ff0000

# test wallet url
walletUrl = https://test.wallet.url.com/

# test notification Channel
notificationChannel = test_channel