version: 1
presentation:
  type: modal
  default_placement:
    size:
      width: 75%
      height: 50%
    shade_color:
      default:
        hex: '#000000'
        alpha: 0.75
view:
  type: container
  background_color:
    default:
      hex: '#FFFFFF'
      alpha: 0.25
  border:
    stroke_color:
      default:
        hex: '#FF0000'
        alpha: 0.5
    stroke_width: 2
    radius: 0
  items:
    - position:
        horizontal: center
        vertical: center
      size:
        height: 100%
        width: 100%
      margin:
        top: 16
        bottom: 16
        start: 16
        end: 16
      view:
        type: container
        background_color:
          default:
            hex: '#FFFFFF'
            alpha: 0.25
        border:
          stroke_color:
            default:
              hex: '#0000FF'
              alpha: 0.5
          stroke_width: 2
          radius: 0
        items:
          - position:
              horizontal: center
              vertical: center
            margin:
              top: 16
              bottom: 16
              start: 16
              end: 16
            size:
              width: auto
              height: auto
            view:
              type: label
              text: Lorem ipsum dolor sit amet
              text_appearance:
                color:
                  default:
                    hex: '#333333'
                    alpha: 1
                alignment: center
                font_size: 14
                font_families:
                  - permanent_marker
