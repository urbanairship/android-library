version: 1
presentation:
  type: modal
  default_placement:
    size:
      width: 100%
      height: 100%
    shade_color:
      default:
        hex: '#000000'
        alpha: 0.6
    ignore_safe_area: true
view:
  type: pager_controller
  identifier: pager-controller-id
  view:
    type: container
    border:
      radius: 30
      stroke_width: 2
      stroke_color:
        default:
          hex: '#333333'
          alpha: 0.8
    background_color:
      default:
        hex: '#ffffff'
        alpha: 1
    items:
      - position:
          horizontal: center
          vertical: center
        size:
          width: 100%
          height: 100%
        margin:
          top: 0
          bottom: 0
          start: 0
          end: 0
        view:
          border:
            stroke_width: 1
          media_fit: center_crop
          media_type: image
          type: media
          url: https://dl-staging.urbanairship.com/binary/public/Vl0wyG8kSyCyOUW98Wj4xg/bc692c5f-09ce-4ea4-bb55-108b1b5d28a8
      - position:
          vertical: center
          horizontal: center
        size:
          height: 100%
          width: 100%
        border:
          radius: 25
        view:
          type: pager
          gestures:
            - type: tap
              identifier: start-tap-gesture-id
              location: start
              behavior:
                behaviors:
                  - pager_previous
              reporting_metadata:
                foo: bar
            - type: tap
              identifier: end-tap-gesture-id
              location: end
              behavior:
                behaviors:
                  - pager_next
            - type: tap
              identifier: bottom-tap-gesture-id
              location: bottom
              behavior:
                behaviors:
                  - dismiss
            - type: swipe
              identifier: down-swipe-gesture-id
              direction: down
              behavior:
                behaviors:
                  - dismiss
            - type: hold
              identifier: any-hold-gesture-id
              location: any
              press_behavior:
                behaviors:
                  - pager_pause
              release_behavior:
                behaviors:
                  - pager_resume
              reporting_metadata:
                boo: hoo
          items:
            - identifier: pager-page-1-id
              automated_actions:
                - identifier: pager-pager-1-action-id
                  delay: 6
                  behaviors:
                    - pager_next_or_first
                  reporting_metadata:
                    key1: val1
                    key2: val2
              display_actions:
                add_tags_action: pager-page-1x
              view:
                type: container
                background_color:
                  default:
                    hex: '#00FF00'
                    alpha: 0.5
                items:
                  - position:
                      vertical: center
                      horizontal: center
                    size:
                      height: auto
                      width: auto
                    view:
                      type: label
                      text: This is the first page about stuff.
                      text_appearance:
                        alignment: center
                        color:
                          default:
                            hex: '#000000'
                            alpha: 1
                        font_size: 14
                  - position:
                      horizontal: end
                      vertical: top
                    size:
                      height: 24
                      width: 24
                    margin:
                      top: 8
                      end: 8
                    view:
                      type: image_button
                      identifier: close_button_1
                      button_click:
                        - dismiss
                      image:
                        type: icon
                        icon: close
                        color:
                          default:
                            hex: '#000000'
                            alpha: 1
      - size:
          height: 5
          width: 80%
        position:
          vertical: top
          horizontal: center
        margin:
          bottom: 8
        view:
          type: story_indicator
          background_color:
            default:
              hex: '#000000'
              alpha: 0
          source:
            type: pager
          style:
            type: linear_progress
            direction: horizontal
            sizing: equal
            spacing: 4
            progress_color:
              default:
                hex: '#ffffff'
                alpha: 0.7
            track_color:
              default:
                hex: '#ffffff'
                alpha: 0.4
