---
version: 1
presentation:
  type: modal
  default_placement:
    size:
      width: 100%
      height: 100%
    shade_color:
      default:
        hex: "#000000"
        alpha: 0.5
    # We don't ignore safe area at the presentation level to ensure proper insets
    ignore_safe_area: true

view:
  type: container
  background_color:
    default:
      hex: "#4A90E2"  # A solid blue background color
      alpha: 1
  items:
    # Close button positioned at top-end
    - position:
        horizontal: end
        vertical: top
      size:
        width: 48
        height: 48
      margin:
        top: 8
        end: 8
      view:
        type: image_button
        identifier: close_button
        button_click: [dismiss]
        image:
          type: icon
          icon: close
          scale: 0.5
          color:
            default:
              hex: "#FFFFFF"
              alpha: 1

    # Centered label
    - position:
        horizontal: center
        vertical: center
      size:
        width: auto
        height: auto
      view:
        type: label
        text: "ignores safe areas"
        text_appearance:
          font_size: 24
          color:
            default:
              hex: "#FFFFFF"
              alpha: 1
          alignment: center
          styles:
            - bold