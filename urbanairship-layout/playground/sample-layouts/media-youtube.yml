---
presentation:
  default_placement:
    ignore_safe_area: false
    position:
      horizontal: center
      vertical: center
    shade_color:
      default:
        alpha: 0.2
        hex: "#000000"
        type: hex
    size:
      height: auto
      width: 90%
  disable_back_button: false
  dismiss_on_touch_outside: true
  type: modal
version: 1
view:
  type: linear_layout
  direction: vertical
  background_color:
    default:
      alpha: 1
      hex: "#000000"
      type: hex
  border:
    radius: 10
  items:
  - size:
      height: auto
      width: 100%
    margin:
      top: 10
      bottom: 10
      start: 10
      end: 10
    view:
      type: media
      media_fit: center_inside
      url: https://youtube.com/embed/aA3QiR_WBJw
      media_type: youtube
