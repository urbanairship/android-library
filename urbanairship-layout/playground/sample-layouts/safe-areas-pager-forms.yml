---
version: 1
presentation:
  type: modal
  dismiss_on_touch_outside: true
  default_placement:
    ignore_safe_area: true
    size:
      width: 100%
      height: 100%
    position:
      horizontal: center
      vertical: center
    shade_color:
      default:
        type: hex
        hex: "#000000"
        alpha: 0 # no shade
view:
  identifier: main-form
  submit: submit_event
  type: form_controller
  view:
    type: pager_controller
    identifier: pager-controller
    view:
      type: container
      items:
        - position:
            horizontal: center
            vertical: center
          size:
            width: 100%
            height: 100%
          ignore_safe_area: true
          view:
            type: pager
            #disable_swipe: true
            items:
              #
              # PAGE 1
              #
              - identifier: page-1
                view:
                  type: container
                  background_color:
                    default:
                      hex: "#FF0000"
                      alpha: 1
                  items:
                    - size:
                        width: 100%
                        height: 100%
                      position:
                        horizontal: center
                        vertical: center
                      margin:
                        top: 36
                        bottom: 36
                        start: 8
                        end: 8
                      view:
                        type: container
                        border:
                          stroke_width: 2
                          stroke_color:
                            default:
                              hex: "#FFFFFF"
                              alpha: 1
                          radius: 5
                        background_color:
                          default:
                            hex: "#FFFFFF"
                            alpha: 0.75
                        items:
                          - size:
                              width: 100%
                              height: 100%
