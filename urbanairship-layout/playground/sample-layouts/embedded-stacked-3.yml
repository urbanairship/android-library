---
version: 1
presentation:
  type: modal
  default_placement:
    size:
      width: 90%
      height: auto
    shade_color:
      default:
        hex: '#000000'
        alpha: 0.6
view:
  type: container
  background_color:
    default:
      hex: "#0000FF"
      alpha: 1
  items:
    - position:
        horizontal: center
        vertical: center
      size:
        height: auto
        width: auto
      view:
        type: label_button
        identifier: button3
        background_color:
          default:
            hex: "#0000FF" # red
            alpha: 1
        border:
          stroke_width: 2
          radius: 5
          stroke_color:
            default:
              hex: "#ffffff"
              alpha: 1
        label:
          type: label
          text: "#3"
          text_appearance:
            alignment: center
            color:
              default:
                alpha: 1
                hex: "#FFFFFF"
            font_size: 24
            styles:
              - bold
    - size:
        width: 48
        height: 48
      position:
        vertical: top
        horizontal: end
      view:
        type: image_button
        identifier: close_button
        button_click: [ cancel ]
        image:
          type: icon
          icon: close
          scale: 0.25
          color:
            default:
              hex: "#ffffff"
              alpha: 1