import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

plugins {
    id("airship-module")
    id("kotlin-android")
    id("kotlin-allopen")
    id("kotlin-parcelize")
}

description = "Airship Preference Center extension."

airshipModule {
    published = true
}

android {
    defaultConfig {
        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
    }

    testOptions {
        unitTests.includeAndroidResources = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
        freeCompilerArgs = ["-Xexplicit-api=strict"]
    }

    namespace 'com.urbanairship.preferencecenter'
}

allOpen {
    annotation "com.urbanairship.annotation.OpenForTesting"
}

dependencies {
    api project(':urbanairship-core')

    // Kotlin
    implementation(libs.kotlinx.coroutines.core)
    implementation(libs.kotlinx.coroutines.android)

    // AndroidX
    implementation(libs.androidx.core)
    implementation(libs.androidx.fragment.fragmentktx)
    implementation(libs.androidx.constraintlayout)
    implementation(libs.androidx.lifecycle.runtimektx)
    implementation(libs.androidx.lifecycle.viewmodelktx)
    implementation(libs.androidx.lifecycle.common.java8)

    // Support libraries
    implementation(libs.androidx.appcompat)
    implementation(libs.google.material)

    // Unit Tests
    testImplementation project(':urbanairship-test')
    testImplementation(libs.junit)
    testImplementation(libs.androidx.test.core)
    testImplementation(libs.androidx.test.ext.junit)
    testImplementation(libs.kotlinx.coroutines.test)
    testImplementation(libs.google.truth)
    testImplementation(libs.androidx.test.ext.truth)
    testImplementation(libs.turbine)
    testImplementation(libs.mockk)
}
